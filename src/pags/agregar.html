<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header class="header__container">
      <section class="header__container-items">
        <figure>
          <img src="../images/logo.png" alt="logo" />
        </figure>
        <button
          style="width: 166px"
          onclick="location.href='../pags/main.html'"
          class="button--blanco"
          type="submit"
        >
          Menú Administrador
        </button>
        <div class="header--busqueda">
          <input
            autocomplete="off"
            type="text"
            class="input input-busqueda"
            placeholder="¿Que desea encontrar?"
          />
          <span class="material-symbols-outlined"> search </span>
        </div>
      </section>
    </header>
    <main>
      <section class="main__container">
        <section class="main--formulario">
          <h3>Agregar un nuevo proyecto</h3>
          <form action="">
            <input placeholder="URL de la imagen" type="text" class="input" />
            <input placeholder="Categoría" type="text" class="input" />
            <input
              placeholder="Nombre del producto"
              type="text"
              class="input"
            />
            <input
              placeholder="Precio del producto"
              type="text"
              class="input"
            />
            <textarea
              placeholder="Descripcion del producto"
              name="txtAdesc"
              id="txtADes"
              cols="30"
              rows="10"
            ></textarea>
            <button class="button">Agregar Producto</button>
          </form>
        </section>
        <section class="main__container-info">
          <div class="empresa--info">
            <figure>
              <img class="logo" src="../images/logo.png" alt="logo" />
            </figure>
            <ul>
              <li><a href="http://" target="_blank">Quienes somos</a></li>
              <li>
                <a href="http://" target="_blank">Politica de privacidad</a>
              </li>
              <li>
                <a href="http://" target="_blank">Programa de fidelidad</a>
              </li>
              <li><a href="http://" target="_blank">Nuestras tiendas</a></li>
              <li>
                <a href="http://" target="_blank">Quiero ser franquiciado</a>
              </li>
              <li><a href="http://" target="_blank">Anuncie aqui</a></li>
            </ul>
          </div>
          <div class="empresa--contacto">
            <p><strong>Hable con nosotros</strong></p>
            <form action="#">
              <label for="nombre">
                <input
                  autocomplete="off"
                  placeholder="Nombre"
                  type="text"
                  name="nombre"
                  id="iptName"
                  class="input"
                />
              </label>
              <label for="mensaje">
                <textarea
                  placeholder="Escribe tu mensaje"
                  name="mensaje"
                  id="txtAmensaje"
                  cols="30"
                  rows="10"
                ></textarea>
              </label>
              <button class="button" type="submit">Enviar mensaje</button>
            </form>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer__container">
      <p><em>Desarrollado por @charlidev 2022</em></p>
      <p><em>All rights reserved</em></p>
    </footer>
  </body>
</html>
